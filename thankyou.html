<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully - Shawon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .success-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 25, 35, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .popup-content {
            background: linear-gradient(135deg, #1a3a52 0%, #2d5a7b 100%);
            padding: 3rem;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            border: 2px solid #d4a574;
            box-shadow: 0 20px 60px rgba(212, 165, 116, 0.3);
            animation: slideUp 0.5s ease;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: white;
            animation: scaleIn 0.5s ease 0.2s both;
        }

        .popup-content h1 {
            color: #d4a574;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .popup-content p {
            color: #e8eef5;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .back-btn {
            padding: 1rem 2rem;
            background: #d4a574;
            color: #0f1923;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .countdown {
            margin-top: 1.5rem;
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="success-popup">
        <div class="popup-content">
            <div class="success-icon">
                âœ“
            </div>
            <h1>Message Sent Successfully!</h1>
            <p>Thank you for reaching out! Your message has been successfully delivered to my inbox. I'll get back to you as soon as possible.</p>
            <a href="index.html" class="back-btn">Back to Portfolio</a>
            <div class="countdown">Redirecting in <span id="countdown">5</span> seconds...</div>
        </div>
    </div>

    <script>
        // Auto redirect after 5 seconds
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
